{% extends 'blog/../layouts/layout.html' %}

{% block title %}My blog{% endblock %}

{% block body %}
    <div>
	    <h1>Login</h1>
	    <hr>
	    <br>
		<form method="POST">
			{% csrf_token %}
            {{ form.as_ul }}
			<br>
			<button type="submit">Confirm</button>
		</form>
		<br><br>
	</div>
    <p> Not registered yet? Create new account now! </p>
    <button> <a href="{% url 'register' %}">Register</a></button>
    <br><br>

{% endblock %}
