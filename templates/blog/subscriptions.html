{% extends 'blog/../layouts/layout.html' %}

{% block body %}
    <form method="GET">
        <input type="text" placeholder="Enter your search here" name="search">
        <button type="submit">
            Search
        </button>
    </form>
    <p>Search results: </p>
{% for user in users %}
      <div>
           <a href="{% url 'profile' user.id %}">{{ user }}</a>
      </div>
{% endfor %}


{% endblock %}
